<ion-header class="categories-listing-main-header">
  <ion-toolbar class="categories-listing-main-toolbar" color="light">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title color="dark">Learning Categories</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p class="categories-call-out">
    <span>Showing:</span>
    <ion-badge color="light">{{ listingTopic }}</ion-badge>
    <span>concepts</span>
  </p>
  <div class="container">
    <ion-card class="category-card" style="--background: {{category.color}}" [routerLink]="['/learn', category.slug]"
      *ngFor="let category of categories">
      <ion-card-header>
        <ion-card-title>
          {{category.title}}
        </ion-card-title>
        <ion-card-subtitle>Framework</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{category.description}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
